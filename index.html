<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Sweet Home</title>
  <!-- CSS -->
  <link rel="stylesheet" href="Styles/styles.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- Librairies jqueryUI - TinyMCE - contextmenu - font awesome-->
  <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <link rel="stylesheet" href="jquery-ui-1.12.1.custom/css-perso-jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="context-menu/contextMenu.min.css">
  <script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="tinymce/tinymce.min.js"></script>
  <script src="context-menu/contextMenu.min.js"></script>
  <script src="plugin/easeout-1.3.js"></script>
  <script src="plugin/jquery-animate-css-rotate-scale.js"></script>
</head>
<body>
  <img src="images/mountains.svg" id="background-btn">
  <!-- menu bar start -->
  <div id="my-menu-container" class="container">
    <div id="my-menu">
      <div class="weather text-center" id="c">
        <span id="city"></span>
        <span id="temp"></span>
        <span id="iconpic">
          <img src="" id='weather-icon'>
        </span>
      </div><!--weather-->
    </div>
  </div>
  <!-- menu bar end -->
    <div class="container" id="container-up">
        <!-- todo and done list start -->
        <div id="todo-list-container"></div>
        <div id="done-list-container"></div>
        <!-- todo and done list end -->
        <div id="list-app-container" class="ui-container"></div>
    </div><!-- end of te container with to do list, done list and shortcut list -->
    <div class="container" id="container-down">
        <!-- notes start -->
        <div id="notes-container" class="ui-container">
            <div id="notes">
                <button id="notes-size" class="get-big"></button>
                <ul>
                    <li><a href="#note-tabs-1">Note 1</a></li>
                    <li><a href="#note-tabs-2">Note 2</a></li>
                    <li><a href="#note-tabs-3">Note 3</a></li>
                    <li><a href="#note-tabs-4">Note 4</a></li>
                    <li><a href="#note-tabs-5">Note 5</a></li>
                    <li><a href="#note-tabs-6">Note 6</a></li>
                </ul>
                <div id="note-tabs-1">
                    <textarea id="note-1">Write your first note here</textarea>
                </div>
                <div id="note-tabs-2">
                    <textarea id="note-2"></textarea>
                </div>
                <div id="note-tabs-3">
                    <textarea id="note-3"></textarea>
                </div>
                <div id="note-tabs-4">
                    <textarea id="note-4"></textarea>
                </div>
                <div id="note-tabs-5">
                    <textarea id="note-5"></textarea>
                </div>
                <div id="note-tabs-6">
                    <textarea id="note-6"></textarea>
                </div>
            </div>
        </div>
        <!-- notes end -->
        <!-- games start -->
        <div id="sudoku-container">
            <div id="sudoku">
                <button id="start-sudoku">Play Sudoku</button>
            </div>
        </div>
        <!-- games end -->
        <!-- pet start -->
        <div id="pet-container">
            <div id="cat-box">
              <img src="images/cats/cat-shadow.svg" class="pet-shadow" />

                <div id="pet">
                    <div id="pet-body">
                        <img src="images/cats/standing-cat-body.svg" class="svg cat-body" />
                    </div>
                    <div class="pet-head">
                      <img  src="images/cats/standing-cat-head.svg" class="svg pet-head-img" />
                      <img  src="images/cats/standing-cat-eyes.svg" class="pet-eyes-img"/>
                      <img  src="images/cats/standing-cat-nose.svg" class=" cat-nose pet-nose-img" />
                  </div>
                </div>
                <div id="pet-sitting">
                    <div class="pet-body">
                        <img src="images/cats/sitting-cat-body.svg" class="svg cat-body" />
                    </div>
                    <div  class="pet-head">
                        <img  src="images/cats/standing-cat-head.svg" class="svg pet-head-img" />
                        <img  src="images/cats/standing-cat-eyes.svg" class="pet-eyes-img"/>
                        <img  src="images/cats/standing-cat-nose.svg" class=" cat-nose pet-nose-img" />
                  </div>
                </div>
                <div id="pet-resting">
                    <div class="pet-body">
                        <img src="images/cats/resting-cat-body.svg" class="svg cat-body" />
                    </div>
                    <div  class="pet-head">
                        <img  src="images/cats/standing-cat-head.svg" class="svg pet-head-img" />
                        <img  src="images/cats/standing-cat-eyes.svg" class="pet-eyes-img"/>
                        <img  src="images/cats/standing-cat-nose.svg" class=" cat-nose pet-nose-img" />
                  </div>
                </div>
                <p id="pet-name">name</p>
            </div>
            <!-- pet end -->
        </div>

    </div> <!-- end of the container with notes, games and pet -->
        <script src="scripts/background.js"></script>
        <script src="scripts/initialisation.js"></script>
        <script src="scripts/list-apps.js"></script>
        <script src="scripts/note-tabs.js"></script>
        <script src="scripts/shortcut-images.js"></script>
        <script src="scripts/draggable.js"></script>
        <script src="scripts/sauvegarde.js"></script>
        <script src="scripts/tinymce-initialisation.js"></script>
        <script src="scripts/game-btn.js"></script>
        <script src="scripts/element-opacity.js"></script>
        <script src="scripts/svg-colors.js"></script>
        <script src="scripts/weather.js"></script>
        <script src="scripts/right-click-menu.js"></script>
        <script src="scripts/pets.js"></script>
        <script src="scripts/iframe-handler.js"></script>
        <script src="scripts/todo-done-lists.js"></script>


        <iframe id="app-iframe" src="add-app-iframe/frame.html"></iframe>
        <!-- dialog add a new shortcup start -->
        <div id="dialog-container">
                  <!-- dialog change tab name start -->
        <div id="dialog-rename-tabs" title="Change the tab name">
            <div>
                <p>Tab name : </p><input type="text" name="new-tab-name" placeholder="">
                <button id="save-tab-name">Save</button>
            </div>
        </div>
        </div>
          <!-- dialog change tab name end -->
</body>
</html>
